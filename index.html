<!DOCTYPE html>
<html>
<head>
  <title>Check Out This Cool Filter!</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video { width: 80%; max-width: 400px; margin-top: 20px; border: 4px solid #444; border-radius: 10px; }
    #message { margin-top: 20px; font-weight: bold; color: red; display: none; }
  </style>
</head>
<body>
  <h1>Grant Camera Access to Try Our Filter</h1>
  <video id="video" autoplay playsinline></video>
  <div id="message">
    ⚠️ If I were a bad actor, your selfie could now be in the hands of a stranger.<br>
    All you did was click a link.
  </div>

  <script>
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        setTimeout(() => {
          document.getElementById("message").style.display = "block";
        }, 4000); // show warning after 4 seconds
      })
      .catch(err => {
        alert("Camera permission denied. Cannot continue.");
      });
  </script>
</body>
</html>
